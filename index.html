<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div id="stopwatch-display">00:00:00</div>
        <button id="start-stopwatch">Start</button>
        <button id="stop-stopwatch">Stop</button>
        <button id="reset-stopwatch">Reset</button>
    </div>

    <div class="container">
        <h1>Timer</h1>
        <div id="timer-display">00:00:00</div>
        <input type="time" id="set-timer">
        <button id="start-timer">Start Timer</button>
        <button id="stop-timer">Stop Timer</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
